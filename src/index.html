<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PokeFinder!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="hero is-small is-primary has-text-centered">
      <div class="hero-body">
        <p class="title">Welcome to the PokeFinder!</p>
        <p class="subtitle">All Pokemon to your liking</p>
      </div>
    </section>
    <div class="container">
      <section class="section">
        <h1 class="title">PokeFinder!</h1>
        <h2 class="subtitle">
          Go ahead and enter the Pokemon's name or a number between 1 and 898.
        </h2>
        <input
          id="search"
          class="input is-primary is-large"
          type="text"
          placeholder="Enter Pokemon or number"
          required class="txt--uppercase"
          oninput="this.value = this.value.toLowerCase()"
        >
        <div class="mt-4">
          <button id="submit" class="button is-large">Find Pokemon!</button>
        </div>
        <div id= "dropdown" class="dropdown is-hoverable mt-4">
  <div class="dropdown-trigger">
    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
      <span>Poke Stats
      </span>
      <span class="icon is-small">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
    </button>
  </div>
  <div class="dropdown-menu" id="dropdown-menu" role="menu">
    <div class="dropdown-content">
      <a id = "characterName"  class="dropdown-item">
       Name :
      </a>
      <a id = "characterType"  class="dropdown-item">
        Type :
      </a>
      <a id = "characterAbilities" class="dropdown-item">
       Abilities : 
      </a>
      <a id = "characterHeight" class="dropdown-item">
       Height : 
      </a>
    </div>
  </div>
</div>
      </section>
      <section class="section">
        <h1 class="title">Results</h1>
        <h2 class="subtitle">Your pokemon will appear below:</h2>
        <div id="imageholder" class="img-with-txt">
          <figure>
          <img
            src="https://oyster.ignimgs.com/mediawiki/apis.ign.com/pokemon-blue-version/d/d4/Charmander.gif?width=325
            alt="Charmander"
            <figcaption id="characterId">
              
            </figcaption>
        </figure>
        </div>
      </section>
    </div>
    <script src="/script.js" defer></script>
  </body>
</html>
